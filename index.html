<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>LOVE Calculator</h1>
        <div class="input1">
            <label for="yourName">Your Name :</label>
            <input type="text" id="yourName">
        </div>
        <div class="love">
            <h5>❤️LOVE❤️</h5>
        </div>
        <div class="result-percentage">
            <h1 id="percentage"></h1>
        </div>
        <div class="input1">
            <label for="partnerName">Partner Name :</label>
            <input type="text" id="partnerName">
        </div>
        <div class="button">
            <button id="calculateButton" onclick="calculateLove()">Calculate LOVE</button>
        </div>
        <div class="button" id="resetButtonContainer">
            <button id="resetButton" onclick="resetFields()">Calculate Another</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
